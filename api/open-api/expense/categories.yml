post:
  summary: add expense
  tags:
    - Expense
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            category:
              type: string
              example: Groceries
            ico:
              type: string
              example: https://domain.com/example.png
  responses:
    201:
      description: saved category
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  id:
                    type: string
                    example: 2fb133d7-b6fc-4779-a6ea-0e7d999a5e7f
                  category:
                    type: string
                    example: Groceries
                  ico:
                    type: string
                    example: https://domain.com/example.png
    400:
      description: invalid params
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: invalid params
              errors:
                type: object
                properties:
                  category:
                    type: string
                    example: category is required
                  ico:
                    type: string
                    example: ico must be a valid http url

get:
  summary: list of user categories
  tags:
    - Expense
  responses:
    200:
      description: user categories
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: 2fb133d7-b6fc-4779-a6ea-0e7d999a5e7f
                    category:
                      type: string
                      example: Groceries
                    ico:
                      type: string
                      example: https://domain.com/example.png
    401:
      description: unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: missing authorization header
